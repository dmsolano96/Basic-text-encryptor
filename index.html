<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="img/Logo-2.png" alt="Logo" class="navbar-img">
            </div>
            <div class="navbar-content">

            </div>
        </nav>
    </header>

    <main>
        <article class="text-and-buttons">
            <section class="textToEncrypt">
                <textarea class="textToProcessed" placeholder="Type the text you want to process"></textarea>
                <div class="div-erase">
                </div>
            </section>

            <section class="buttons">
                <div class="menssageToUser">
                    <img src="img/alert-circle.svg" alt="exclamation mark" class="exclamationMark"title="These caracteres are not allowed `á é í ó ú` " />
                    <p class="userMenssage-p"> Both Capital letters and Accent mark are not allowed in this program </p>
                </div>
                <input type="button" class="btn-encrypt btn btn1"
                    value="Encrypt"/>
                <input type="button" class="btn-decrypt btn btn2"
                    value="Decrypt"/>
            </section>
        </article>

        <article class="processedText">
        </article>
    </main>

    <script src="js/encryptor.js"></script>
    <script src="js/styles.js"></script>
    
</body>
</html>
